<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container-fluid">

      <div class="row justify-content-start align-items-center ">
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Not</label>
            <input type="text" class="form-control" name="" id="inptNot" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Notlar</small>
          </div>
        </div>
        <div class="col-2">
          <div class="mb-2">
            <div class="d-grid gap-2">
              <button type="button" name="" id="btnEkle" class="btn btn-primary">Ekle</button>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="mb-2">
            <div class="d-grid gap-2">
              <button type="button" name="" id="btnOrtalama" class="btn btn-primary">Ortalama</button>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="mb-2">
            <div class="d-grid gap-2">
              <button type="button" name="" id="btnSıfırla" class="btn btn-primary">Sıfırla</button>
            </div>
          </div>
        </div>
        <div class="col-12" id="notlar"></div>
        <div class="col-12 gy-2">
          <div class="alert alert-primary" role="alert">
            <strong></strong> <span id="ortalama"></span>
          </div>


        </div>
      </div>

    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script>

    const btnEkle = document.getElementById("btnEkle");
    const inptNot = document.getElementById("inptNot");
    const divNotlar = document.getElementById("notlar");
    let notlar = []; // dizi tanımlaması global değişken


    // onclick eventini yakala
    btnEkle.onclick = function () {
      debugger;
      // const notlar = []; // dizi tanımlaması local değişken
      // numeric değerse
      if (!isNaN(inptNot.value)) {
        // not aralığı 0 ile 100 arasındaysa
        if (Number(inptNot.value) >= 0 && Number(inptNot.value) <= 100) {
          // numeric değerler ile çalışırken number ile numeric değer dönüşümü yapmazsak hatalı sonuçlar çıkabilir.
          notlar.push(Number(inptNot.value));
          divNotlar.innerText = notlar;
          inptNot.value = ''; // value silme işlemi
          // notlarDiv.innerHTML = `<b>${notlar}</b>`
        }
        else {
          alert("0 ile 100 arasında bir değer giriniz")
        }
      }
      else {
        alert("Numeric bir değer giriniz")
      }

    }

    const btnOrtalama = document.getElementById("btnOrtalama");
    const ortalamaAlert = document.getElementById("ortalama");

    btnOrtalama.onclick = function () {
      // eger degisken değeri alt satılarda güncellenecek ise const yerine let kullanıyoruz.
      //const toplam = 0;
      let toplam = 0;

      notlar.forEach(not => {
        toplam += not;
      });
      const ort = toplam / notlar.length;
      // ortalamaAlert.innerText = `<b>Ortalama = <b><span>${ort.toString()}'dır <span>`;
      ortalamaAlert.innerHTML = `<b>Ortalama = <b><span>${ort.toString()}'dır <span>`

    }

    const btnSifirla = document.getElementById("btnSıfırla");

    btnSifirla.onclick = function () {
      notlar = []; // notlar dizisinin değerini sıfırla
      inptNot.value = ''; // input değerini sıfırla
      ortalamaAlert.innerHTML = ''; // ortalamada yazanı sıfırla
      divNotlar.innerText = ''; // notların yazısını sıfırla
    }



  </script>
</body>

</html>
