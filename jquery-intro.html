<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <p>P1</p>

    <p>P2</p>

    <p>P3</p>

    <input id="inpt" placeholder="" value="ali" />
    <button id="btn">Inputa Odaklan</button>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script>
    // form load gibi
    // doküman yüklendiği anı yakalar.
    $(document).ready(function () {
      alert('döküman hazır');
      // veri çekme arka plan rengi değişltir.
      // document.body.style.backgroundColor = 'red';

      $(document.body).css('background-color', 'red');
      // $('p').addClass('text-white');

      // jQuery methods go here...
    });

    // p elementine click ataması yaptık
    $('p').click(function () {
      $(this).hide();
    });

  
    $('#btn').click(function () {
      $('#inpt').focus();
      $('#inpt').val(''); // val methodu ile value set edilir.
      $('p').text('Deneme2'); // innerText text
      $('#inpt').css('background-color', 'yellow');
      $('#inpt').css('color', 'red');


      // buton tıklanınca mouse over çalışsın kodu.
      $('p').mouseover(function () {
        $(this).css('color', 'green');
        $(this).css('cursor', 'pointer');
      });
    });

  </script>
</body>

</html>
